name: build
run-name: ${{ github.actor }} is building ${{ github.ref_name }} ðŸš€
on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Check variables
        run: |
          echo 'Current path:'
          pwd
          echo 'Tag: ${{ steps.meta.outputs.tags }}'
          echo 'Label: ${{ steps.meta.outputs.labels }}'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./python # Change this path if needed
          platforms: linux/amd64,linux/arm64 # Optional for multi-platform
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
